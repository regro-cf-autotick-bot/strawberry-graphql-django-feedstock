{% set name = "strawberry-graphql-django" %}
{% set version = "0.5.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/strawberry-graphql-django-{{ version }}.tar.gz
  sha256: 00297ec673272a6c91d349fad2ce699a5d903f747b4d377dc09eea2a2a777a0f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry >=0.12
  run:
    - django >=3.0
    - python >={{ python_min }}
    - strawberry-graphql >=0.109.0

test:
  imports:
    - strawberry_django
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/strawberry-graphql/strawberry-graphql-django
  summary: Strawberry GraphQL Django extension
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cshaley
